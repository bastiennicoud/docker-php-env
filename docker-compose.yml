#
# Docker compose configuration to run php app (like laravel) with transversal capabilities
#

version: '3'

# Docker network to interconnect services
networks:
  backend-lane:

volumes:
  # Volume for mysql database storage
  mysql-db-data:

services:
  # Base service, nginx that expose the app
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "${HOST_NGINX_HTTP_PORT}:80"
    volumes:
      - ${BACK_APP_SOURCE_PATH_HOST}:/var/www/app:delegated
      - ${NGINX_SITES_PATH_HOST}:/etc/nginx/sites-available:delegated
    depends_on:
      - php-fpm
      - mysql
    networks:
      - backend-lane

  # Container that runs tht php interpreter
  php-fpm:
    build:
      context: ./php-fpm
    container_name: php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ${BACK_APP_SOURCE_PATH_HOST}:/var/www/app:delegated
    networks:
      - backend-lane

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${HOST_MYSQL_PORT}:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - SERVICE_TAGS= dev
      - SERVICE_NAME= mysql
      - TZ=${APP_TIMEZONE}
    volumes:
      - mysql-db-data:/var/lib/mysql
    networks:
      - backend-lane
